<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patent & SDG eBook Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
    h1 { text-align: center; color: #003366; }
    form { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #003366; color: white; cursor: pointer; font-size: 16px; margin-top: 20px; }
    button:hover { background: #0055aa; }
    .help { margin-top: 20px; padding: 15px; background: #eef5ff; border: 1px solid #aaccee; border-radius: 5px; display: none; }
  </style>
</head>
<body>

<h1>Patent & SDG eBook Generator</h1>

<form id="ebookForm">
  <label for="title">eBook Title</label>
  <input type="text" id="title" name="title" placeholder="e.g., Virtuous Industry" required>

  <label for="content">Content</label>
  <textarea id="content" name="content" rows="8" placeholder="Enter your content here" required></textarea>

  <button type="submit">Generate PDF</button>
</form>

<button onclick="toggleHelp()">HELP</button>
<div class="help" id="helpBox">
  <h3>How to Use</h3>
  <p>1. Enter your eBook title and content above.</p>
  <p>2. Click "Generate PDF" to create your eBook.</p>
  <p>3. You can download your generated eBook immediately.</p>
  <p>4. Use this HELP section anytime if instructions are unclear.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const { jsPDF } = window.jspdf;

  document.getElementById("ebookForm").addEventListener("submit", function(event){
    event.preventDefault();
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    const doc = new jsPDF();
    doc.setFont("Helvetica", "bold");
    doc.setFontSize(18);
    doc.text(title, 20, 20);
    doc.setFont("Helvetica", "normal");
    doc.setFontSize(12);
    doc.text(content, 20, 40);
    const fileName = title.replace(/\s+/g, "_") + ".pdf";
    doc.save(fileName);
    this.reset();
  });

  function toggleHelp(){
    const helpBox = document.getElementById("helpBox");
    helpBox.style.display = helpBox.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
