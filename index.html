<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setbook PDF Tool</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h2>Setbook PDF Generator</h2>

  <!-- Input field -->
  <label for="filename">Enter Code & Title:</label>
  <input type="text" id="filename" placeholder="MBGC_9.1_C_Bb_Virtuous_Industry">
  <br><br>

  <!-- Button -->
  <button onclick="generatePDF()">Generate PDF</button>

  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Get input from the field
      let fileName = document.getElementById("filename").value || "Generated_File";

      // Add some text inside PDF
      doc.text(`Generated PDF: ${fileName}`, 10, 10);

      // Save PDF with entered filename
      doc.save(fileName + ".pdf");
    }
  </script>
</body>
</html>
